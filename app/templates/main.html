<!DOCTYPE html>
<html lang="en">
<style>
.padding{padding-top: 20px;}
html, body {
    height: 100%;
}
.main {
    height: 100%;
    width: 100%;
    display: table;
}
.wrapper {
    display: table-cell;
    height: 100%;
    vertical-align: middle;
}
</style>
<head>
    <meta charset="utf8">
    <title>Northwestern Club Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript">
    var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
</head>

<body>
    <div class="main">
        <div class="wrapper">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="text-center">
                        <h1>Northwestern Club Recommender</h1>
                        <p>This tool will recommend a club to you from a list of 50 clubs at Northwestern University based on your tweets.</p>
                    </div>
                    <div class="col-md-4 col-md-offset-4 padding">
                        <form id="formID">
                            <div class="input-group">
                                <input type="text" id="username" class="form-control" placeholder="Enter a Twitter username">
                                <span class="input-group-btn">
                                    <button id = "button" data-loading-text="..." class="btn btn-primary" type="submit">Go!</button>
                                </span>
                            </div>
                        </form>
                    </div>
                    <script>
                    $(document).ready(function() {
                        $('#formID').on('submit', function(event) {
                            $('#button').button('loading');
                            $.ajax({
                                data : {username : $('#username').val()},
                                type : 'POST',
                                url : '/process'
                            })
                            .done(function(data) {
                                $('#button').button('reset');
                                if (data.error)
                                {
                                    $('#resultsList').hide();
                                    var message = data.error;
                                    var code = data.code;
                                    if (code=="401" || code=="403")
                                    {
                                        $('#error').text($('#username').val() + " is a private Twitter account");
                                    }
                                    else if (code=="404")
                                    {
                                        $('#error').text($('#username').val() + " is not a valid Twitter account");
                                    }
                                    else if (code=="403" || code=="429")
                                    {
                                        $('#error').text("The program has timed-out due to demand, please try again later.");
                                    }
                                    else
                                    {
                                        $('#error').text(message);
                                    }
                                    $('#error').show();
                                }
                                else {
                                    $("#resultsList").empty()
                                    $('#error').hide();
                                    $('#resultsList').append("<ol class=\"text-left\" style=\"display:inline-block;\"></ol>")
                                    var clubs = data.clubs;
                                    for (var i in clubs)
                                    {
                                        var li = "<li>";
                                        $("ol").append(li.concat(clubs[i]))
                                    }
                                    $('#resultsList').show();
                                }
                            });

                            event.preventDefault();
                        });
                    });
                    </script>
                </div>
                <div class="row-fluid text-center">
                    <div class="col-md-6 col-md-offset-3 padding">
                        <div class="alert alert-danger" role="alert" style="display: none;" id="error">Twitter error response: status code = 404</div>
                    </div>
                </div>
                <div class="row-fluid text-center">
                    <div class="col-md-12 padding" id="resultsList"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
